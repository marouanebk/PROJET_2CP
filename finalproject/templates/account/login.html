  <body>
 

    <section class="intro">
        <div class="bg-image h-100" style="background-image: url('./img/JjvMpm.jpg');">

            <div class="container">
              <div class="row justify-content-center">

                    <div class="card-body p-5 text-white">
      
                      <div class="my-md-5">

                          <h1 class="fw-bold my-5 text-uppercase">Bienvenue</h1>
                        </div>
                        <!-- form starting -->
                        <form method="POST">
                            {% csrf_token %}
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="typeEmail" class="form-control form-control-lg" name="email" placeholder="Enter your email" />
                        </div>
      
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typePassword" class="form-control form-control-lg" name="password" placeholder="Enter your password" />
                        </div>
      
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                          />

                            Souviens-moi
                          </label>
                        </div>
                      {% for field in login_form %}
                      <p>
                        {% for error in field.errors %}

                        {% endfor %}
                          </p>
                      {% endfor %}
      
                        <div class="text-center py-5">
                          <button class="btn btn-light btn-lg btn-rounded px-5" type="submit">S'identifier</button>
                        </div>

                      </div>
