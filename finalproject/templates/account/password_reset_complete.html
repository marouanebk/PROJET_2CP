<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>LOGIN</title>
{% load static %}
<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">

<head>
<body>

    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="POST" action="#">
                {% csrf_token %}
                <h1>Create Account</h1>
                
                <input type="email" name="email" placeholder="email" />
                <input type="text" name="phone_number" placeholder="Phone number" />
                <input type="text" name="first_name" placeholder="first name" />
                <input type="text" name="last_name" placeholder="last_name" />

                <input type="password" placeholder="Enter Your Password" id="password" name="password1"/> <span><i class="bi bi-eye-fill" aria-hidden="true" id="eye"
                    onclick="toggle()"></i></span>
                <input type="password" placeholder="Confirm Your password" id="password" name="password2"/> <span><i class="bi bi-eye-fill" aria-hidden="true" id="eye"
                    onclick="toggle()"></i></span>
                <br>
                <button type="submit" >S'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="POST" action="#">
                {% csrf_token %}
                <h2 style="padding: 30px">Password Reset Seccessfully!</h2>                

                <!--<a href="#">Forgot your password?</a>-->
                <br>
                <br>

                <button> <a style="color:white" href="{% url 'authen' %}">Login</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Content de te revoir !</h1>
                    <p>Pour rester en contact avec nous, veuillez vous connecter avec vos informations personnelles</p>
                    <button class="ghost" id="signIn">Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Salut !</h1>
                    <p>Entrez vos donn√©es personnelles et commencez votre voyage avec nous</p>
                </div>
            </div>
        </div>
    </div>

</body>
</head>
